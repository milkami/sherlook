{% load static %}
{% load crispy_forms_tags %}



<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Django CRM - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/b1a21454b8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/fonts/fontawesome-free-5.3.1-web/css/all.css">

        <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                var checkbox_input = document.querySelector('#cb1');
                document.querySelector('#signup-button').disabled = true;

                checkbox_input.addEventListener('change', e => {
                    if (e.target.checked === true) {
                        document.querySelector('#signup-button').disabled = false;
                    } else {
                        document.querySelector('#signup-button').disabled = true;
                    }
                })

            })
        </script>
        
        
        <style>

            body {
                display: flex;    
            }

            .first-container {
                background-image: linear-gradient(to right, #ED1C24 , #FF6B2C);
            }

            .navbar-custom {
                background-image: linear-gradient(to right, #ED1C24 , #FF6B2C);
                height: 86px;
                color: white;
            }

            .container-custom {
                background-color: #F1F6F6;
                border-radius: 20px;
            }

            ::placeholder {
                font-size: 16px;
                font-family: 'Roboto';
                font-weight: 300;
                color: #5E6B78;
                padding-left: 18px;

            }

            .text-style-rso-68 {
                font-size: 68px;
                font-family: 'Racing Sans One';
                line-height: 85px;
                color: white;
                text-align: center;
            }

            .text-style-rso-32 {
                font-size: 32px;
                font-family: 'Racing Sans One';
                color: #100F0E;
                line-height: 40px;
            }

            .text-style-ro-16 {
                font-size: 16px;
                font-family: 'Roboto';
                color: #100F0E;
                line-height: 20px;
            }

            .text-style-ro-14 {
                font-size: 14px;
                font-family: 'Roboto';
                color: #100F0E;
                line-height: 16px;
            }

            .text-style-ro-14l {
                font-size: 14px;
                font-family: 'Roboto';
                color: #100F0E;
                line-height: 16px;
                font-weight: 300 ;
            }

            .input-box {
                border-radius: 6px;
                width: 100%;
                height: 48px;
                border: none;
                box-sizing: border-box;
                vertical-align: middle;
            }

            .button-custom-style {
                background-color: #FF6B2C;
                border: none;
                color: white;
                height: 48px;
                border-radius: 6px;
                margin-bottom: 22px;
            }

        </style>

</head>

<body>

  <div class="container-fluid row"></div>

            <div class=" first-container container-fluid col-lg-6 d-flex justify-content-center" style=" overflow: auto;">
                <div class="d-flex flex-column container-fluid align-items-center justify-content-center">
                <p class="text-style-rso-68">"My job is to know what other people don't know."</p>
                <p style="margin-top: 50px;" class="text-style-rso-68">SCHERLOOK 3000</p>
            </div>

            </div>

            <div class="col-lg-6 px-0" style="display: flex; flex-direction: column; height: 100%;">
                <header>
                <nav class="navbar navbar-expand-lg navbar-custom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                            <div class="navbar-nav ms-auto">
                                <div class="nav-item ms-auto">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <i style="color: white;" class="fa-regular fa-user"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                </header>


                    <div class="d-flex container-fluid align-items-center justify-content-center mt-4 mb-4" style="flex-grow: 1;">
                        <div class="col d-flex justify-content-center align-items-center row" style="vertical-align: middle;">
                            <div class="container-custom card col-lg-10 col-md-10 col-sm-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-11 col-sm-10">
                                        <div class="card-body pt-4 pb-4" style="width: 100%;">
                                            <h5 class="card-title text-style-rso-32 mb-3">Create new account.</h5>
                                            <p class="text-style-ro-16 card-text mb-4">Already have an account?<a href="{% url 'login' %}" style="color: #FF6B2C; padding-left: 10px; text-decoration: none;">Log in</a></p>
                                            <form method="POST">
                                                {% csrf_token %}
                                                {% for field in form %}
                                                    <label class="text-style-ro-14l mb-2">{{field.label}}</label>
                                                    {{field }}
                                                {% endfor %}
                                                <input id="cb1" style="border-color: #FF6B2C;" type="checkbox">
                                                <label for="cb1" class="text-style-ro-14 ms-2">I agree to platform's <a class="text-style-ro-14" href="">Terms of service and privacy policy</a></label> 
                                                

                                                    <button id="signup-button" type="submit" style="width: 100%;" class="button-custom-style mt-5">
                                                        <i class="fa-solid fa-arrow-right-to-bracket" style="padding-right: 19px;"></i>
                                                        Sign-up
                                                    </button>
                                            </form>
                                            <hr style="color: #5E6B78;">
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



            </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
